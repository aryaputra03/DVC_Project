name: DVC CI/CD Pipeline
on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  lint-test:
    name: Lint & test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install flake8 pytest pytest-cov
      
      - name: Lint with flake
        run: |
          flake8 src/ --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 src/ --count --exit-zero --max-complexity=10 --max-line-length=120 --statistics
      
      - name: Run test
        run: |
          pytest tests/ -v --tb=short || echo "No tests found, skipping..."

  dvc-pipeline:
    name: Run DVC Pipeline
    runs-on: ubuntu-latest
    needs: lint-test

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'
          cache: 'pip'
      
      - name: Install DVC
        run: |
          python -m pip install --upgrade pip
          pip install "dvc>=3.60"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt  
      
      - name: Create directories
        run: |
          mkdir -p data/raw data/processed models metrics reports

      - name: Prepare dataset
        run: |
          rm -f data/raw/dataset.csv.dvc 2>/dev/null || true
          if [ -f "data/raw/data.csv" ] && [ ! -f "data/raw/dataset.csv" ]; then
            mv data/raw/data.csv data/raw/dataset.csv
          fi
          ls -la data/raw/

      - name: Fix Windows paths in dvc.yaml
        run: |
          echo "=== Before fix ==="
          cat dvc.yaml
          
          # Replace Windows Python path with portable 'python'
          sed -i 's|"D:/Python 3.11/python.exe"|python|g' dvc.yaml
          sed -i "s|'D:/Python 3.11/python.exe'|python|g" dvc.yaml
          sed -i 's|D:/Python 3.11/python.exe|python|g' dvc.yaml
          
          # Also fix any other common Windows paths
          sed -i 's|"C:/.*python.exe"|python|g' dvc.yaml
          sed -i 's|"D:/.*python.exe"|python|g' dvc.yaml
          
          echo ""
          echo "=== After fix ==="
          cat dvc.yaml

      - name: Run DVC Pipeline
        run: |
          dvc repro --force
      
      - name: Show metrics
        run: |
          echo "====== METRICS ======"
          cat metrics/metrics.json
          echo ""
          echo "===== CLASSIFICATION REPORT ====="
          cat reports/classification_report.txt

      - name: Upload Model Artifact
        uses: actions/upload-artifact@v4
        with: 
          name: trained-model 
          path: |
            models/model.pkl
            models/model_info.json
          retention-days: 30

      - name: Upload Metrics Artifact
        uses: actions/upload-artifact@v4
        with:
          name: evaluation-metrics
          path: |
            metrics/metrics.json
            reports/classification_report.txt
          retention-days: 30
        
      - name: Upload Processed Data Artifact
        uses: actions/upload-artifact@v4
        with:
          name: processed-data
          path: |
            data/processed/dataset_cleaned.csv
            data/processed/test_data.csv
          retention-days: 7