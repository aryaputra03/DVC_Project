name: DVC CI/CD Pipeline
on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  lint-test:
    name: Lint & test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install flake8 pytest pytest-cov
      
      - name: Lint with flake
        run: |
          flake8 src/ --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 src/ --count --exit-zero --max-complexity=10 --max-line-length=120 --statistics
      
      - name: Run test
        run: |
          pytest tests/ -v --tb=short || echo "No found, skipping..."

  dvc-pipeline:
      name: Run DVC Pipeline
      runs-on: ubuntu-latest
      needs: lint-test

      steps:
        - name: Checkout Repository
          uses: actions/checkout@v4

        - name: Setup python
          uses: actions/setup-python@v5
          with:
            python-version: '3.9'
            cache: 'pip'
        
        - name: Setup DVC
          uses: iterative/setup-dvc@v1

        - name: install dependencies
          run: |
            python -m pip install --upgrade pip
            pip install -r requirements.txt  
        
        # ----- Option 1: Pull dari Google Drive -----
      # Uncomment jika menggunakan Google Drive remote
      # - name: ðŸ”‘ Setup DVC Google Drive credentials
      #   env:
      #     GDRIVE_CREDENTIALS_DATA: ${{ secrets.GDRIVE_CREDENTIALS_DATA }}
      #   run: |
      #     mkdir -p ~/.config/dvc
      #     echo "$GDRIVE_CREDENTIALS_DATA" > ~/.config/dvc/gdrive-user-credentials.json
      
      # - name: ðŸ“¥ Pull data from DVC remote
      #   run: dvc pull

        - name: Generate dataset
          run: |
            mkdir -p data/raw data/processed models metrics reports
            python src/generate_data.py --rows 10000 --output data/raw/dataset.csv
        
        - name: Run DVC Pipeline
          run: |
            dvc repro --force
        
        - name: Show metrics
          run: |
            echo "====== MTERICS ======"
            cat metrics/metrics.json
            echo ""
            echo "===== CLASSIFICATION REPORT ====="
            cat reports/classification_report.txt

        - name: Upload Model Artifact
          uses: actions/upload-artifact@v4
          with: 
            name: trained-model 
            path: |
              models/model.pkl
              models/model_info.json
            retention-days: 30

        - name: Upload Metrics Artifact
          uses: actions/upload-artifact@v4
          with:
            name: evaluation-metrics
            path: |
              metrics/metrics.json
              reports/classification_report.txt
            retention-days: 30
          
        - name: Upload Processed Data Artifact
          uses: actions/upload-artifact@v4
          with:
            name: processed-data
            path: |
              data/processed/dataset_cleaned.csv
              data/processed/test_data.csv
            retention-days: 7
